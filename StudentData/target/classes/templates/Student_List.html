<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1 class="bg color: green">Students List</h1>
    <div>
        <a class="btn btn-primary" th:href="@{/Students/AddNew}">New Student</a>
    </div>
    <div class="container"></div>
    <div class="col-sm-3">
        <form th:action="@{/Students/Search}" class="form-inline my-2 my-lg mb-3 row gx-3 gy-2 align-items-center">
            <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search Name" aria-label="search">
        </form>
    </div>
    </div>
<div class="container-fluid">
    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Adm Number</th>
            <th>First Name</th>
            <th>SurName</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Year</th>
            <th> Date Added</th>
            <th> Date Updated</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
        <td th:text="${student.id}"></td>
            <td th:text="${student.admissionNo}"></td>
            <td th:text="${student.FirstName}"></td>
            <td th:text="${student.OtherName}"></td>
            <td th:text="${student.Gender}"></td>
            <td th:text="${student.Age}"></td>
            <td th:text="${student.Year}"></td>
            <td th:text="${student.DateCreated}"></td>
            <td th:text="${student.UpdatedOn}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/Students/{studentId}/Edit(studentId=${student.id})}">Edit</a>
            </td>
            <td>
                <a  class="btn btn-danger" th:href="@{/Students/{studentId}/Delete(studentId=${student.id})}">Delete</a>
            </td>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
