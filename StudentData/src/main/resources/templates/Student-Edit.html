<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-auto">
<main class="flex-shrink-0">
    <div class="container border border-success p-2 mb-2">
        <h1   style="background-color:none;color:green" class="text-info">Edit Student</h1>
        <form method="post" th:action="@{/Students/{studentId}/Edit(studentId=${student.id})}" th:object="${student}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="AdmissionNo" class="col-sm-4 col-form-label">Admission Number</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="AdmissionNo" name="AdmissionNo" th:field="*{AdmissionNo}" required min="1">
                    <p th:if="${#fields.hasErrors('AdmissionNo')}" class="text-danger" th:errors="*{AdmissionNo}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="FirstName" class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="FirstName" name="FirstName" th:field="*{FirstName}">
                    <p th:if="${#fields.hasErrors('FirstName')}" class="text-danger" th:errors="*{FirstName}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="OtherName" class="col-sm-4 col-form-label">Other Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="OtherName" name="OtherName" th:field="*{OtherName}">
                    <p th:if="${#fields.hasErrors('OtherName')}" class="text-danger" th:errors="*{OtherName}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Gender" class="col-form-label">Gender:</label>
                <div class="col-sm-8">
                    <select id="Gender" name="Gender" class="form-select form-select-lg mb-3" th:field="*{Gender}">
                        <option value="" >Select Gender</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                    <p th:if="${#fields.hasErrors('Gender')}" class="text-danger" th:errors="*{Gender}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="Age" class="col-sm-4 col-form-label">Age</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="Age" name="Age" th:field="*{Age}" required min="1">
                    <p th:if="${#fields.hasErrors('Age')}" class="text-danger" th:errors="*{Age}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="Year" class="col-sm-4 col-form-label">Year</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="Year" name="Year" th:field="*{Year}" required min="1">
                    <p th:if="${#fields.hasErrors('Year')}" class="text-danger" th:errors="*{Year}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>

</main>

</body>
</html>
